syntax = "proto3";

option csharp_namespace = "ShareBucket.JwtMiddlewareClient.GrpServices";

service TokenService {
	rpc TokenValidationRequest (TokenRequest) returns (TokenResponse) {}
}

message DefaultRequest{}

message TokenRequest{
	string token = 1;
}

message TokenResponse{
	bool isValid = 1;
	int32 userId = 2;
}